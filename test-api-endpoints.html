<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FSM API Tester</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .test-section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #0056b3;
        }
        .result {
            margin-top: 10px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 5px;
            white-space: pre-wrap;
            font-family: monospace;
            font-size: 12px;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>FSM API Endpoint Tester</h1>
    
    <div class="test-section">
        <h3>Test 1: Health Check</h3>
        <button onclick="testHealth()">Test Health Endpoint</button>
        <div id="health-result" class="result"></div>
    </div>

    <div class="test-section">
        <h3>Test 2: Login with Mobile Tech</h3>
        <button onclick="testLogin('mobile.tech@fsm.com', 'mobile123')">Test Mobile Tech Login</button>
        <div id="login-mobile-result" class="result"></div>
    </div>

    <div class="test-section">
        <h3>Test 3: Login with Admin</h3>
        <button onclick="testLogin('admin@fsm.com', 'admin123', 'login-admin-result')">Test Admin Login</button>
        <div id="login-admin-result" class="result"></div>
    </div>

    <script>
        const API_URL = 'https://fsmpro.phishsimulator.com/api';

        async function testHealth() {
            const resultDiv = document.getElementById('health-result');
            resultDiv.textContent = 'Testing...';
            resultDiv.className = 'result';

            try {
                const response = await fetch(`${API_URL}/health`);
                const data = await response.json();
                
                resultDiv.textContent = `Status: ${response.status}\n${JSON.stringify(data, null, 2)}`;
                resultDiv.className = 'result ' + (response.ok ? 'success' : 'error');
            } catch (error) {
                resultDiv.textContent = `Error: ${error.message}`;
                resultDiv.className = 'result error';
            }
        }

        async function testLogin(email, password, resultId = 'login-mobile-result') {
            const resultDiv = document.getElementById(resultId);
            resultDiv.textContent = 'Testing...';
            resultDiv.className = 'result';

            try {
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();
                
                resultDiv.textContent = `Status: ${response.status}\nEmail: ${email}\n${JSON.stringify(data, null, 2)}`;
                resultDiv.className = 'result ' + (response.ok ? 'success' : 'error');
            } catch (error) {
                resultDiv.textContent = `Error: ${error.message}`;
                resultDiv.className = 'result error';
            }
        }
    </script>
</body>
</html>
