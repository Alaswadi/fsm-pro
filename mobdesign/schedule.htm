  localStorage.setItem = function (key, value) {

  };

  localStorage.getItem = function (key) {
    return memoryStorage.local.get(key) ?? null;
  };

  localStorage.removeItem = function (key) {
    memoryStorage.local.delete(key);
  };

  localStorage.clear = function () {
    memoryStorage.local.clear();
  };

  localStorage.key = function (n) {

  };

  // sessionStorage 同样的处理
  sessionStorage.setItem = function (key, value) {
    memoryStorage.session.set(key, value);
  };

  sessionStorage.getItem = function (key) {
    return memoryStorage.session.get(key) ?? null;
  };

  sessionStorage.removeItem = function (key) {
    memoryStorage.session.delete(key);
  };

  sessionStorage.clear = function () {
    memoryStorage.session.clear();
  };

  sessionStorage.key = function (n) {
    return Array.from(memoryStorage.session.keys())[n] ?? null;
  };
})();

</button>

<script id="calendarRenderer">
function renderCalendar() {
const calendarGrid = document.getElementById('calendarGrid');
const currentPeriod = document.getElementById('currentPeriod');
if (currentView === 'month') {
currentPeriod.textContent = currentDate.toLocaleDateString('en-US', { month: 'long', year: 'numeric' });
renderMonthView();
} else if (currentView === 'week') {
const weekStart = getWeekStart(currentDate);
const weekEnd = new Date(weekStart);
weekEnd.setDate(weekEnd.getDate() + 6);
currentPeriod.textContent = `${weekStart.toLocaleDateString('en-US', { month: 'short', day: 'numeric' })} - ${weekEnd.toLocaleDateString('en-US', { month: 'short', day: 'numeric' })}`;
renderWeekView();
} else {
currentPeriod.textContent = currentDate.toLocaleDateString('en-US', { weekday: 'long', month: 'long', day: 'numeric', year: 'numeric' });
renderDayView();
}
}
function renderMonthView() {
const calendarGrid = document.getElementById('calendarGrid');
calendarGrid.innerHTML = '';
const year = currentDate.getFullYear();
const month = currentDate.getMonth();
const firstDay = new Date(year, month, 1);
const lastDay = new Date(year, month + 1, 0);
const startDate = new Date(firstDay);
startDate.setDate(startDate.getDate() - firstDay.getDay());
for (let i = 0; i < 42; i++) {
const date = new Date(startDate);
date.setDate(startDate.getDate() + i);
const dayElement = document.createElement('div');
dayElement.className = 'calendar-day h-12 flex flex-col items-center justify-center text-sm cursor-pointer rounded-md relative';
if (date.getMonth() !== month) {
dayElement.classList.add('text-gray-300');
} else {
dayElement.classList.add('text-gray-900');
}
if (isToday(date)) {
dayElement.classList.add('today');
}
const dayAppointments = getAppointmentsForDate(date);
dayElement.innerHTML = `
<span class="font-medium">${date.getDate()}</span>
${dayAppointments.length > 0 ? `<div class="w-1 h-1 bg-primary rounded-full mt-1"></div>` : ''}
`;
dayElement.addEventListener('click', () => {
selectedDate = new Date(date);
showDayAppointments(date);
});
calendarGrid.appendChild(dayElement);
}
}
function renderWeekView() {
const weekSchedule = document.getElementById('weekSchedule');
weekSchedule.innerHTML = '';
const weekStart = getWeekStart(currentDate);
const hours = Array.from({length: 12}, (_, i) => i + 8);
hours.forEach(hour => {
const row = document.createElement('div');
row.className = 'grid grid-cols-8 gap-1 border-b border-gray-100 py-2';
const timeCell = document.createElement('div');
timeCell.className = 'text-xs text-gray-500 text-center';
timeCell.textContent = `${hour}:00`;
row.appendChild(timeCell);
for (let day = 0; day < 7; day++) {
const date = new Date(weekStart);
date.setDate(weekStart.getDate() + day);
const cell = document.createElement('div');
cell.className = 'min-h-8 text-xs relative';
const dayAppointments = getAppointmentsForDate(date).filter(apt => {
const aptHour = parseInt(apt.time.split(':')[0]);
return aptHour === hour;
});
dayAppointments.forEach(apt => {
const block = document.createElement('div');
block.className = 'appointment-block bg-blue-50 border-blue-400 p-1 rounded text-xs cursor-pointer';
block.innerHTML = `<div class="font-medium truncate">${apt.title}</div>`;
block.addEventListener('click', () => showAppointmentDetails(apt));
cell.appendChild(block);
});
row.appendChild(cell);
}
weekSchedule.appendChild(row);
});
}
function renderDayView() {
const daySchedule = document.getElementById('daySchedule');
daySchedule.innerHTML = '';
const dayAppointments = getAppointmentsForDate(currentDate);
const hours = Array.from({length: 12}, (_, i) => i + 8);
hours.forEach(hour => {
const hourBlock = document.createElement('div');
hourBlock.className = 'flex border-b border-gray-100 py-3';
const timeLabel = document.createElement('div');
timeLabel.className = 'w-16 text-sm text-gray-500 font-medium';
timeLabel.textContent = `${hour}:00`;
const appointmentArea = document.createElement('div');
appointmentArea.className = 'flex-1 ml-4 space-y-2';
const hourAppointments = dayAppointments.filter(apt => {
const aptHour = parseInt(apt.time.split(':')[0]);
return aptHour === hour;
});
hourAppointments.forEach(apt => {
const block = document.createElement('div');
block.className = 'appointment-block bg-white border border-gray-200 p-3 rounded-lg cursor-pointer';
block.style.borderLeftColor = getPriorityColor(apt.priority);
block.innerHTML = `
<div class="font-semibold text-gray-900">${apt.title}</div>
<div class="text-sm text-gray-600">${apt.location}</div>
<div class="text-xs text-gray-500 mt-1">${apt.time} - ${apt.technician}</div>
`;
block.addEventListener('click', () => showAppointmentDetails(apt));
appointmentArea.appendChild(block);
});
hourBlock.appendChild(timeLabel);
hourBlock.appendChild(appointmentArea);
daySchedule.appendChild(hourBlock);
});
}
function getAppointmentsForDate(date) {
const dateStr = date.toISOString().split('T')[0];
return appointments.filter(apt => apt.date === dateStr);
}
function isToday(date) {
const today = new Date();
return date.toDateString() === today.toDateString();
}
function getWeekStart(date) {
const start = new Date(date);
start.setDate(date.getDate() - date.getDay());
return start;
}
function getPriorityColor(priority) {
switch (priority) {
case 'Critical': return '#EF4444';
case 'High': return '#F59E0B';
case 'Medium': return '#3B82F6';
case 'Low': return '#10B981';
default: return '#6B7280';
}
}
</script>
<script id="upcomingAppointments">
function renderUpcomingAppointments() {
const upcomingList = document.getElementById('upcomingList');
const today = new Date();
const nextWeek = new Date(today);
nextWeek.setDate(today.getDate() + 7);
const upcoming = appointments
.filter(apt => {
const aptDate = new Date(apt.date);
return aptDate >= today && aptDate <= nextWeek;
})
.sort((a, b) => new Date(a.date + 'T' + a.time) - new Date(b.date + 'T' + b.time))
.slice(0, 5);
upcomingList.innerHTML = '';
upcoming.forEach((apt, index) => {
const item = document.createElement('div');
item.className = 'bg-white rounded-lg p-4 shadow-sm slide-in cursor-pointer';
item.style.animationDelay = `${index * 0.1}s`;
const priorityColor = getPriorityColor(apt.priority);
const statusColor = getStatusColor(apt.status);
item.innerHTML = `
<div class="flex justify-between items-start mb-2">
<h4 class="font-semibold text-gray-900">${apt.title}</h4>
<span class="px-2 py-1 rounded-full text-xs font-medium ${statusColor}">${apt.status}</span>
</div>
<div class="text-sm text-gray-600 mb-2">${apt.location}</div>
<div class="flex justify-between items-center">
<div class="flex items-center space-x-2">
<div class="w-2 h-2 rounded-full" style="background-color: ${priorityColor}"></div>
<span class="text-xs text-gray-500">${apt.workOrderId}</span>
</div>
<span class="text-xs text-gray-500">${formatDateTime(apt.date, apt.time)}</span>
</div>
`;
item.addEventListener('click', () => showAppointmentDetails(apt));
upcomingList.appendChild(item);
});
}
function getStatusColor(status) {
switch (status) {
case 'Scheduled': return 'bg-blue-100 text-blue-800';
case 'In Progress': return 'bg-yellow-100 text-yellow-800';
case 'Completed': return 'bg-green-100 text-green-800';
case 'Cancelled': return 'bg-red-100 text-red-800';
default: return 'bg-gray-100 text-gray-800';
}
}
function formatDateTime(date, time) {
const d = new Date(date);
const today = new Date();
const tomorrow = new Date(today);
tomorrow.setDate(today.getDate() + 1);
if (d.toDateString() === today.toDateString()) {
return `Today ${time}`;
} else if (d.toDateString() === tomorrow.toDateString()) {
return `Tomorrow ${time}`;
} else {
return `${d.toLocaleDateString('en-US', { month: 'short', day: 'numeric' })} ${time}`;
}
}
</script>
<script id="viewSwitcher">
document.addEventListener('DOMContentLoaded', function() {
const dayViewBtn = document.getElementById('dayView');
const weekViewBtn = document.getElementById('weekView');
const monthViewBtn = document.getElementById('monthView');
const monthContainer = document.getElementById('monthViewContainer');
const weekContainer = document.getElementById('weekViewContainer');
const dayContainer = document.getElementById('dayViewContainer');
function switchView(view) {
currentView = view;
[dayViewBtn, weekViewBtn, monthViewBtn].forEach(btn => {
btn.classList.remove('bg-white', 'text-gray-900', 'shadow-sm');
btn.classList.add('text-gray-600');
});
[monthContainer, weekContainer, dayContainer].forEach(container => {
container.classList.add('hidden');
});
if (view === 'day') {
dayViewBtn.classList.add('bg-white', 'text-gray-900', 'shadow-sm');
dayViewBtn.classList.remove('text-gray-600');
dayContainer.classList.remove('hidden');
} else if (view === 'week') {
weekViewBtn.classList.add('bg-white', 'text-gray-900', 'shadow-sm');
weekViewBtn.classList.remove('text-gray-600');
weekContainer.classList.remove('hidden');
} else {
monthViewBtn.classList.add('bg-white', 'text-gray-900', 'shadow-sm');
monthViewBtn.classList.remove('text-gray-600');
monthContainer.classList.remove('hidden');
}
renderCalendar();
}
dayViewBtn.addEventListener('click', () => switchView('day'));
weekViewBtn.addEventListener('click', () => switchView('week'));
monthViewBtn.addEventListener('click', () => switchView('month'));
document.getElementById('prevPeriod').addEventListener('click', () => {
if (currentView === 'month') {
currentDate.setMonth(currentDate.getMonth() - 1);
} else if (currentView === 'week') {
currentDate.setDate(currentDate.getDate() - 7);
} else {
currentDate.setDate(currentDate.getDate() - 1);
}
renderCalendar();
});
document.getElementById('nextPeriod').addEventListener('click', () => {
if (currentView === 'month') {
currentDate.setMonth(currentDate.getMonth() + 1);
} else if (currentView === 'week') {
currentDate.setDate(currentDate.getDate() + 7);
} else {
currentDate.setDate(currentDate.getDate() + 1);
}
renderCalendar();
});
renderCalendar();
renderUpcomingAppointments();
});
</script>

<script id="filterHandler">
document.addEventListener('DOMContentLoaded', function() {
const filterButtons = document.querySelectorAll('button[class*="rounded-full"]');
filterButtons.forEach(button => {
button.addEventListener('click', function() {
if (this.textContent.trim() === 'All' ||
this.textContent.trim() === 'High Priority' ||
this.textContent.trim() === 'Maintenance' ||
this.textContent.trim() === 'Inspection' ||
this.textContent.trim() === 'Emergency') {
filterButtons.forEach(btn => {
if (btn.textContent.trim() === 'All' ||
btn.textContent.trim() === 'High Priority' ||
btn.textContent.trim() === 'Maintenance' ||
btn.textContent.trim() === 'Inspection' ||
btn.textContent.trim() === 'Emergency') {
btn.classList.remove('bg-primary', 'text-white');
btn.classList.add('bg-white', 'text-gray-600', 'border', 'border-gray-200');
}
});
this.classList.remove('bg-white', 'text-gray-600', 'border', 'border-gray-200');
this.classList.add('bg-primary', 'text-white');
renderCalendar();
renderUpcomingAppointments();
}
});
});
});
</script>

<script>
    (function() {
      const imgs = Array.from(document.querySelectorAll('img'));
      Promise.all(imgs.map((img) => new Promise((resolve) => {
        img.onload = () => {
          resolve(null);
        };
      }))).finally(() => {

          type: 'iframeHeight',

        }, '*');
      })
    })()
  </script><script>
      (function () {
  'use strict';

  const originalWindowOpen = window.originalWindowOpen ?? window.open;

  function processAnchor(url) {
    // 查找锚点，平滑滚动
    const anchor = document.querySelector(url);
    if (anchor) {
      anchor.scrollIntoView({ behavior: 'smooth' });
    }
    // 发送 hashchange 事件
    const event = new Event('hashchange');
    event.newURL = url;
    event.oldURL = window.location.href;
    // 因为预览 iframe 没有 url，所以需要手动设置
    window.location.hash = url;
    window.dispatchEvent(event);
  }

  // 重写 window.open
  window.open = function (url, target, features) {
    if (url.startsWith('#')) {
      // 查找锚点，平滑滚动
      processAnchor(url);
      return;
    }
    originalWindowOpen(url, '_blank', features);
    return null;
  };
})();

      
  window.addEventListener('click', (event) => {
    const target = event.target;
    const closest = target.closest('a');
    if (!closest) return;
    if (closest.tagName === 'A') {
      event.preventDefault();
      const href = closest.getAttribute('href');
      if (!href) return;
      // check is void link
      if (['#', 'javascript:void(0)', ''].includes(href)) {
        return;
      }
      // 锚点链接也不处理
      if (href.startsWith('#')) {
        return;
      }
      window.open(closest.href, '_blank');
    }
  });

      
  document.addEventListener('submit', (event) => {
    event.preventDefault();
  }, true);

    </script></body></html>
