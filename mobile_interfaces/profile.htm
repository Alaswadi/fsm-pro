<html><head>
<meta charset="utf-8"/>
<link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
<link as="style" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Plus+Jakarta+Sans%3Awght%40400%3B500%3B700%3B800" onload="this.rel='stylesheet'" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<title>Stitch Design</title>
<link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<style type="text/tailwindcss">
      :root {
        --primary-color: #ea2a33;
      }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-gray-50">
<div class="relative flex size-full min-h-screen flex-col bg-white justify-between group/design-root overflow-x-hidden" style='font-family: "Plus Jakarta Sans", "Noto Sans", sans-serif;'>
<div class="flex-grow">
<header class="bg-white p-4 flex items-center justify-between shadow-sm">
<div class="w-12"></div>
<h1 class="text-xl font-bold text-gray-900 flex-1 text-center">Profile</h1>
<button class="w-12 h-12 flex items-center justify-center rounded-full hover:bg-gray-100">
<span class="material-symbols-outlined text-gray-600">
              settings
            </span>
</button>
</header>
<main class="p-4 sm:p-6">
<div class="flex flex-col items-center text-center">
<div class="relative">
<div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full h-32 w-32 border-4 border-white shadow-lg" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuCrDI46IMZJSq5YB2dbrNaPc-Wdau7G6_3_aGBWTFmKnR_Gs7spPTjNJQNdhFM5fSHAqXuXJY8Lv9jqt9RxE_gZ6AT9FQc9Yp5yexxDtyDPNcOORKrKwayIob0xPqtWwpuW-tNvSsN1aHYLNhVy1KCUvgNCR7fkLigstw5Ri2GK5vHcLpwjiASZGjdjPK6Fhdh0Hb6nmo41I_8-cIIgw1LeJc6rPxcqzkD0ol_pFwt41-lzX24R6LkIid03iAA4Cxrf_jCvP3dp8Ik");'></div>
<button class="absolute bottom-0 right-0 bg-[var(--primary-color)] text-white rounded-full p-2 shadow-md hover:bg-red-700">
<span class="material-symbols-outlined text-base">edit</span>
</button>
</div>
<h2 class="mt-4 text-2xl font-bold text-gray-900">Ethan Carter</h2>
<p class="text-gray-500">Field Technician</p>
<p class="text-sm text-gray-400 mt-1">ID: 12345</p>
</div>
<div class="mt-8 bg-white rounded-xl shadow-sm p-4">
<div class="flex items-center justify-between">
<div>
<p class="text-gray-800 font-semibold">Status</p>
<p class="text-green-500 text-sm font-medium">Available</p>
</div>
<label class="relative flex h-8 w-14 cursor-pointer items-center rounded-full bg-gray-200 transition has-[:checked]:bg-green-500">
<span class="absolute left-1 h-6 w-6 rounded-full bg-white transition-transform duration-300 ease-in-out transform peer-checked:translate-x-6"></span>
<input checked="" class="peer invisible" type="checkbox"/>
</label>
</div>
</div>
<section class="mt-8">
<h3 class="text-xl font-bold text-gray-900 px-2">Quick Actions</h3>
<div class="mt-4 grid grid-cols-2 gap-4">
<div class="col-span-2 bg-white rounded-xl shadow-sm p-4 flex items-center justify-between">
<div>
<p class="text-gray-500">Today's Summary</p>
</div>
<div class="text-right">
<p class="text-lg font-bold text-gray-800">8h / 5 jobs</p>
</div>
</div>
<div class="bg-white rounded-xl shadow-sm p-4 text-center">
<p class="text-gray-500 text-sm">Weekly</p>
<p class="text-2xl font-bold text-gray-800 mt-1">95%</p>
</div>
<div class="bg-white rounded-xl shadow-sm p-4 text-center">
<p class="text-gray-500 text-sm">Monthly</p>
<p class="text-2xl font-bold text-gray-800 mt-1">98%</p>
</div>
</div>
</section>
<section class="mt-8">
<div class="bg-white rounded-xl shadow-sm">
<a class="flex items-center justify-between p-4 border-b border-gray-100 hover:bg-gray-50 rounded-t-xl" href="#">
<span class="text-gray-800 font-medium">Help &amp; Support</span>
<span class="material-symbols-outlined text-gray-400">chevron_right</span>
</a>
<button class="w-full flex items-center justify-between p-4 hover:bg-gray-50 rounded-b-xl">
<span class="text-[var(--primary-color)] font-medium">Logout</span>
<span class="material-symbols-outlined text-[var(--primary-color)]">logout</span>
</button>
</div>
</section>
</main>
</div>
<footer class="sticky bottom-0 bg-white border-t border-gray-200">
<nav class="flex justify-around py-2">
<a class="flex flex-col items-center justify-center text-gray-500 hover:text-[var(--primary-color)] w-1/4" href="#">
<span class="material-symbols-outlined">list_alt</span>
<span class="text-xs font-medium">Work Orders</span>
</a>
<a class="flex flex-col items-center justify-center text-gray-500 hover:text-[var(--primary-color)] w-1/4" href="#">
<span class="material-symbols-outlined">calendar_today</span>
<span class="text-xs font-medium">Schedule</span>
</a>
<a class="flex flex-col items-center justify-center text-gray-500 hover:text-[var(--primary-color)] w-1/4" href="#">
<span class="material-symbols-outlined">inventory_2</span>
<span class="text-xs font-medium">Inventory</span>
</a>
<a class="flex flex-col items-center justify-center text-[var(--primary-color)] w-1/4" href="#">
<span class="material-symbols-outlined">person</span>
<span class="text-xs font-medium">Profile</span>
</a>
</nav>
</footer>
</div>

</body></html>
