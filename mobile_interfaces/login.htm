<h1 class="text-3xl font-bold text-gray-900 mt-4">Welcome to FSM Pro</h1>
<p class="text-gray-500 mt-2">Please sign in to continue</p>
</div>
<div class="space-y-6">
<div>
<label class="block text-sm font-medium text-gray-700" for="username">Username</label>
<div class="mt-1 relative">
<span class="material-symbols-outlined absolute inset-y-0 left-0 flex items-center pl-3 text-gray-400">
              person
            </span>
<input class="form-input block w-full rounded-md border-gray-300 bg-gray-50 pl-10 pr-4 py-3 text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[var(--primary-color)] focus:border-[var(--primary-color)] sm:text-sm" id="username" name="username" placeholder="Enter your username" type="text"/>
</div>
</div>
<div>
<label class="block text-sm font-medium text-gray-700" for="password">Password</label>
<div class="mt-1 relative">
<span class="material-symbols-outlined absolute inset-y-0 left-0 flex items-center pl-3 text-gray-400">
              lock
            </span>
<input class="form-input block w-full rounded-md border-gray-300 bg-gray-50 pl-10 pr-4 py-3 text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[var(--primary-color)] focus:border-[var(--primary-color)] sm:text-sm" id="password" name="password" placeholder="Enter your password" type="password"/>
</div>
</div>
<div class="flex items-center justify-between">
<div class="flex items-center">
<input class="h-4 w-4 rounded border-gray-300 text-[var(--primary-color)] focus:ring-[var(--primary-color)]" id="remember-me" name="remember-me" type="checkbox"/>
<label class="ml-2 block text-sm text-gray-900" for="remember-me">Remember me</label>
</div>
<div class="text-sm">
<a class="font-medium text-[var(--primary-color)] hover:text-red-500" href="#">Forgot Password?</a>
</div>
</div>
<div>
<button class="flex w-full justify-center rounded-md border border-transparent bg-[var(--primary-color)] py-3 px-4 text-base font-semibold text-white shadow-sm hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[var(--primary-color)] transition-colors duration-300" type="submit">
            Login
          </button>
</div>
</div>
</div>
</div>

</body></html>
