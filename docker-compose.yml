services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: fsm-postgres
    environment:
      POSTGRES_DB: fsm_db
      POSTGRES_USER: fsm_user
      POSTGRES_PASSWORD: fsm_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    restart: unless-stopped

  # Redis for caching and sessions
  redis:
    image: redis:7-alpine
    container_name: fsm-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

  # API Backend
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: fsm-api
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - PORT=3001
      - REDIS_URL=redis://redis:6379
    env_file:
      - .env
    # volumes:
      # - ./api:/app
      # - /app/node_modules
    depends_on:
      - postgres
      - redis
    restart: unless-stopped

  # Admin Frontend
  admin:
    build:
      context: ./admin-frontend
      dockerfile: Dockerfile
    container_name: fsm-admin
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:3001/api
    # volumes:
      # - ./admin-frontend:/app
      # - /app/node_modules
    depends_on:
      - api
    restart: unless-stopped

  # Nginx Reverse Proxy
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: fsm-nginx
    ports:
      - "80:80"
    depends_on:
      - api
      - admin
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  default:
    name: fsm-network
